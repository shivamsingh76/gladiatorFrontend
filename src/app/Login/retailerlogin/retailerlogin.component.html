<div class = "container">
    <form [formGroup]="retailerLoginForm" (ngSubmit)="onSubmit()">
      <label for="email">Retailer Email: </label>
      <input id="email" type="text" formControlName="email" /> <br />
  
      <label for="password">Retailer Password: </label>
      <input id="password" type="text" formControlName="password" /> <br />
  
    
      <button type="submit">Login</button> <br />
  
    </form>
  </div>
