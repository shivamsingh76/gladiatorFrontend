<div>
    <input type="text" [(ngModel)]="pname"/>
    <button (click)="onSearch()">Search</button>
    <div *ngIf="notFound">no products</div>
</div>
<h3 class="p-3 text-center">Products:</h3>
<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                    <th>Name</th>
                    <th>Img</th>
                    <th>Desc</th>
                    <th>Price</th>
                    <th>Brand</th>
                    <th>Qty</th>
                    <th>cId</th>
                    <th>rId</th>
            </tr>
        </thead>
        <tr *ngFor="let p of productList">
            <td>{{p.productId}}</td>
            <td>{{p.productName}}</td>
            <td>{{p.productImage}}</td>
            <td>{{p.productDesc}}</td>
            <td>{{p.productPrice}}</td>
            <td>{{p.productBrand}}</td>
            <td>{{p.productQty}}</td>
            <td>{{p.categoryId}}</td>
            <td>{{p.retailerId}}</td>

        </tr>
    </table>
</div>
